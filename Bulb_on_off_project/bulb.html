    <style>
        body{
            background-color: black;

        .img1{
            width:30%;

<body>
    <h1 id="h1">Bulb On/Off Demo</h1>

    <button id="togglebtn" class="center">Turn On</button>
    <script>
        let btn=document.getElementById('togglebtn')
        let btnI=document.getElementById('btnI')
        let h1=document.getElementById('h1')
        btn.addEventListener('click',togglebulb)
        function togglebulb(e)
        {
            if(btn.textContent.includes('On')){
                btnI.src="https://photos.gograph.com/thumbs/CSP/CSP991/k12478208.jpg";
                btn.textContent='Turn OFF'
                
            }
            else{
                btnI.src="https://th.bing.com/th/id/OIP.W50JVBRGdZVIM3msL3CZUQAAAA?w=150&h=150&c=7&r=0&o=5&dpr=1.5&pid=1.7";
                btn.textContent='Turn On'
            }
            console.log(e);
        }
        togglebulb();
    </script>
